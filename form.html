<form>
	<p>
		<label>First Name</label>
		<br>
		<input type="text" name="first_name">
	</p>

	<p>
		<label>Last Name</label>
		<br>
		<input type="text" name="last_name">
	</p>

	<p>
		<label>Age</label>
		<br>
		<input type="text" name="age">
	</p>

	<p>
		<label>Password</label>
		<br>
		<input type="password" name="password">
	</p>

	<p>Leave a comment</p>
	<br>
	<textarea rows="5" cols="50" name="comment"></textarea>

	<p>How many times do you have coffee in a day?</p>
	
	<input type="radio" name="which_tag" value="1"> 1
	<br>
	<input type="radio" name="which_tag" value="2">	2
	<br>
	<input type="radio" name="which_tag" value="3">	3

	<p>What programming languages are important for web development?</p>
	<input type="checkbox" name="web_language" value="html"> HTML
	<br>
	<input type="checkbox" name="web_language" value="css"> CSS
	<br>
	<input type="checkbox" name="web_language" value="javascript"> Javascript

	<p>
		<label>Hidden field</label>
		<br>
		<input type="hidden" name="nonce" value="12345678">
	</p>

	<p>Which attribute tells the browser where to go when a hyperlink is clicked?</p>
	<select name="which_attribute">
		<option value="src">src</option>
		<option value="url">url</option>
		<option value="link">link</option>
		<option value="href">href</option>
	</select>

	<p>
		<input type="submit" name="submit_button">
	</p>
	
</form>
